<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="description" content="Discover curated pop-up events in New York City. Art galleries, live music, culinary experiences, and fashion showcases - all free entry.">
<meta name="keywords" content="NYC events, pop-ups, art, music, culinary, fashion, free events, New York City">
<meta name="theme-color" content="#FAF8F3">

<!-- Open Graph -->
<meta property="og:title" content="Soirée - Curated Pop-Up Events">
<meta property="og:description" content="Discover exclusive pop-up events in NYC. Art, music, culinary experiences & more.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1200">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Soirée - Curated Pop-Up Events">
<meta name="twitter:description" content="Discover exclusive pop-up events in NYC">

<title>Soirée - Curated Pop-Up Events in NYC</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Google Maps -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDummy_ReplaceWithRealKey&callback=initMap"></script>

<!-- Styles -->
<link rel="stylesheet" href="styles.css">

<!-- Favicon -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
</head>
<body>
<!-- Navigation -->
<nav class="nav-bar" role="navigation" aria-label="Main navigation">
  <div class="nav-item active" data-view="discover" role="button" tabindex="0" aria-label="Discover events">
    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <circle cx="12" cy="12" r="3" fill="currentColor"/>
      <path d="M12 2v4m0 12v4M2 12h4m12 0h4m-3.3-7.7l-2.8 2.8m-7.8 7.8l-2.8 2.8m15.6 0l-2.8-2.8m-7.8-7.8l-2.8-2.8"/>
    </svg>
    <span class="nav-label">Discover</span>
  </div>
  <div class="nav-item" data-view="today" role="button" tabindex="0" aria-label="Today's events">
    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <circle cx="12" cy="12" r="10"/>
      <polyline points="12 6 12 12 16 14"/>
    </svg>
    <span class="nav-label">Today</span>
  </div>
  <div class="nav-item" data-view="week" role="button" tabindex="0" aria-label="This week's events">
    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <rect x="3" y="4" width="18" height="18" rx="2"/>
      <line x1="3" y1="10" x2="21" y2="10"/>
    </svg>
    <span class="nav-label">This Week</span>
  </div>
  <div class="nav-item" data-view="favorites" role="button" tabindex="0" aria-label="Favorites">
    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
    </svg>
    <span class="nav-label">Favorites</span>
    <span class="favorite-badge" style="display: none;">0</span>
  </div>
</nav>

<!-- Main Content -->
<main class="app-container">
  <!-- Discover View -->
  <div id="discover-view">
    <!-- Header -->
    <header class="header">
      <div class="decorative-line" aria-hidden="true"></div>
      <p class="greeting">Curated for you</p>
      <h1 class="title"><span class="title-rotating"><span class="title-word active">Tonight's</span><span class="title-word">Today's</span><span class="title-word">This Week's</span><span class="title-word">Tomorrow's</span></span><br>Soirée</h1>
      <div class="location">Manhattan, New York</div>
    </header>

    <!-- Search -->
    <section class="search-container" aria-label="Search events">
      <div class="search-box">
        <input
          type="search"
          id="search-input"
          class="search-input"
          placeholder="Search events, locations..."
          aria-label="Search events"
        >
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <button id="search-clear" class="search-clear" aria-label="Clear search">×</button>
      </div>
    </section>

    <!-- Filters -->
    <section class="filters" role="radiogroup" aria-label="Event categories">
      <button class="filter-chip active" data-filter="all" role="radio" aria-checked="true">All Events</button>
      <button class="filter-chip" data-filter="art" role="radio" aria-checked="false">Art & Culture</button>
      <button class="filter-chip" data-filter="culinary" role="radio" aria-checked="false">Culinary</button>
      <button class="filter-chip" data-filter="music" role="radio" aria-checked="false">Music</button>
      <button class="filter-chip" data-filter="fashion" role="radio" aria-checked="false">Fashion</button>
    </section>

    <!-- Events List -->
    <section class="events" id="events-list" aria-label="Event listings">
      <div class="loading">
        <div class="loading-spinner" aria-hidden="true"></div>
        <p>Loading amazing events...</p>
      </div>
    </section>
  </div>

  <!-- Favorites View -->
  <div id="favorites-view" class="hidden">
    <header class="header">
      <div class="decorative-line" aria-hidden="true"></div>
      <p class="greeting">Your collection</p>
      <h1 class="title">Saved<br>Events</h1>
      <div class="location">Ready when you are</div>
    </header>
    <div class="empty-state">
      <div class="empty-state-icon">❤️</div>
      <div class="empty-state-title">No favorites yet</div>
      <div class="empty-state-text">Start adding events you love to see them here</div>
    </div>
  </div>
</main>

<!-- Event Detail Modal -->
<div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
  <div class="modal">
    <button id="modal-close" class="modal-close" aria-label="Close modal">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div id="modal-body"></div>
  </div>
</div>

<!-- App Script -->
<script src="app.js"></script>
</body>
</html>
