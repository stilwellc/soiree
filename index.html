<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description"
    content="Discover curated pop-up events in New York City. Art galleries, live music, culinary experiences, and fashion showcases.">
  <meta name="keywords" content="NYC events, pop-ups, art, music, culinary, fashion, free events, New York City">
  <meta name="theme-color" content="#F9F8F4">

  <!-- Open Graph -->
  <meta property="og:title" content="Soirée - Curated Experiences">
  <meta property="og:description"
    content="Discover exclusive pop-up events in NYC. Art, music, culinary experiences & more.">
  <meta property="og:type" content="website">

  <title>Soirée - Curated Experiences</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Jost:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/soiree-logo-small.jpg">
</head>

<body>

  <!-- Main Content -->
  <main class="app-container">
    <!-- Discover View -->
    <div id="discover-view">
      <!-- Header -->
      <header class="header">
        <div class="header-logo-container">
          <img src="assets/images/soiree-logo.jpg" alt="Soirée" class="header-logo">
        </div>

        <p class="greeting" id="greeting-text">Curated For You</p>

        <!-- Location Pill -->
        <div class="region-selector">
          <button class="location" id="region-toggle" aria-label="Change region">
            <span id="current-region-name">New York City</span>
          </button>

          <div class="region-dropdown" id="region-dropdown" style="display: none;">
            <div class="region-option" data-region="auto">
              <span>Auto-detect location</span>
            </div>
            <div class="region-divider"></div>
            <div class="region-option" data-region="nyc">
              <span>New York City</span>
            </div>
            <div class="region-option" data-region="hoboken-jc">
              <span>Hoboken/Jersey City</span>
            </div>
            <div class="region-divider"></div>
            <div class="region-option" data-region="nj-state">
              <span>New Jersey (Statewide)</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Search & Controls Bar -->
      <section class="search-container" aria-label="Search events">
        <div class="search-box">
          <input type="search" id="search-input" class="search-input" placeholder="Search events..."
            aria-label="Search events">
          <button id="search-clear" class="search-clear" aria-label="Clear search">×</button>
        </div>

        <!-- Free Events Toggle -->
        <div class="free-toggle-container">
          <label class="free-toggle-label" for="free-mode-toggle">
            <span class="free-toggle-text">Free Only</span>
            <div class="toggle-switch">
              <input type="checkbox" id="free-mode-toggle" class="toggle-input" aria-label="Show Free Events Only">
              <span class="toggle-slider"></span>
            </div>
          </label>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters" role="radiogroup" aria-label="Event categories">
        <button class="filter-chip active" data-filter="all" role="radio" aria-checked="true">All</button>
        <button class="filter-chip" data-filter="art" role="radio" aria-checked="false">Art</button>
        <button class="filter-chip" data-filter="culinary" role="radio" aria-checked="false">Culinary</button>
        <button class="filter-chip" data-filter="music" role="radio" aria-checked="false">Music</button>
        <button class="filter-chip" data-filter="perks" role="radio" aria-checked="false">Perks</button>
        <button class="filter-chip" data-filter="lifestyle" role="radio" aria-checked="false">Lifestyle</button>
        <button class="filter-chip" data-filter="community" role="radio" aria-checked="false">Community</button>
      </section>

      <!-- Events List -->
      <section class="events" id="events-list" aria-label="Event listings">
        <div class="loading">
          <div class="loading-spinner" aria-hidden="true"></div>
          <p>Loading curated experiences...</p>
        </div>
      </section>
    </div>

    <!-- Favorites View -->
    <div id="favorites-view" class="hidden" style="display: none;">
      <header class="header">
        <h1 class="title">Saved<br>Events</h1>
      </header>
      <!-- Favorites content injected by JS -->
    </div>

    <!-- About View -->
    <div id="about-view" class="hidden" style="display: none;">
      <header class="header">
        <h1 class="title">About<br>Soirée</h1>
      </header>
      <div class="about-content">
        <p>Soirée curates the finest pop-up events.</p>
      </div>
    </div>
  </main>

  <!-- Navigation (Bottom Bar) -->
  <nav class="nav-bar" role="navigation" aria-label="Main navigation">
    <div class="nav-items">
      <div class="nav-item active" data-view="discover" role="button" tabindex="0" aria-label="Discover">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
        </svg>
        <span class="nav-label">Discover</span>
      </div>
      <div class="nav-item" data-view="today" role="button" tabindex="0" aria-label="Today">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span class="nav-label">Today</span>
      </div>
      <div class="nav-item" data-view="week" role="button" tabindex="0" aria-label="Week">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        </svg>
        <span class="nav-label">Week</span>
      </div>
      <div class="nav-item nav-item-icon" data-view="favorites" role="button" tabindex="0" aria-label="Favorites">
        <div style="position: relative;">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
            </path>
          </svg>
          <span class="favorite-badge" style="display: none;">0</span>
        </div>
        <span class="nav-label">Saved</span>
      </div>
    </div>
  </nav>

  <!-- Event Detail Modal -->
  <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal">
      <button id="modal-close" class="modal-close" aria-label="Close modal">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- App Script -->
  <script src="app.js"></script>
</body>

</html>
